<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Proxy Dashboard</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table-hover tbody tr:hover {
            background-color: rgba(0,0,0,.075);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
        }
        .refresh-btn {
            transition: transform 0.3s ease;
        }
        .refresh-btn:hover {
            transform: rotate(180deg);
        }
        .status-active {
            background-color: #28a745 !important;
        }
        .status-inactive {
            background-color: #dc3545 !important;
        }
        .ports-badge {
            font-size: 0.75em;
            background-color: #6c757d;
            margin-left: 0.5em;
            cursor: help;
        }
        .connection-count {
            font-weight: bold;
            color: #0d6efd;
        }
        @font-face {
            font-family: "bootstrap-icons";
            src: url("/static/css/bootstrap-icons.woff2") format("woff2"),
                 url("/static/css/bootstrap-icons.woff") format("woff");
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div id="app" v-cloak>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-diagram-3"></i>
                    App Proxy Dashboard
                </a>
                <div class="d-flex">
                    <button @click="refreshData" class="btn btn-light refresh-btn">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-hdd-network"></i>
                        应用连接信息
                    </h5>
                    <div>
                        <span class="badge bg-primary me-2">{{ cacheCount }}个应用</span>
                        <span class="badge bg-info">{{ totalConnections }}个连接</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>应用名称</th>
                                    <th>目标代理</th>
                                    <th>连接数</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in cacheData" :key="item.name">
                                    <td>
                                        {{ item.name }}
                                        <span class="badge ports-badge" 
                                              data-bs-toggle="tooltip" 
                                              data-bs-placement="right"
                                              :data-tooltip-for="item.name"
                                              :title="'端口: ' + item.ports.join(', ')">
                                            {{ item.ports.length }}个端口
                                        </span>
                                    </td>
                                    <td>
                                        <span :class="['badge', item.proxy === '直连' ? 'bg-secondary' : 'bg-info']">
                                            {{ item.proxy }}
                                        </span>
                                    </td>
                                    <td>
                                        <span class="connection-count">{{ item.connections }}</span>
                                    </td>
                                    <td>
                                        <span :class="['badge', item.status === '活动' ? 'status-active' : 'status-inactive']">
                                            {{ item.status }}
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/vue.global.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp({
            data() {
                return {
                    cacheData: [],
                    refreshInterval: null,
                    tooltips: [],
                    activeTooltipElement: null
                }
            },
            computed: {
                cacheCount() {
                    return this.cacheData.length;
                },
                totalConnections() {
                    return this.cacheData.reduce((sum, item) => sum + (item.connections || 0), 0);
                }
            },
            methods: {
                destroyTooltips() {
                    this.activeTooltipElement = document.querySelector('.tooltip');
                    if (this.activeTooltipElement) {
                        this.activeTooltipElement = this.activeTooltipElement.getAttribute('data-tooltip-for');
                    }
                    this.tooltips.forEach(tooltip => tooltip.dispose());
                    this.tooltips = [];
                },
                initTooltips() {
                    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                    this.tooltips = Array.from(tooltipTriggerList).map(el => {
                        const tooltip = new bootstrap.Tooltip(el, {
                            trigger: 'hover'
                        });
                        if (this.activeTooltipElement === el.getAttribute('data-tooltip-for')) {
                            tooltip.show();
                        }
                        return tooltip;
                    });
                },
                async refreshData() {
                    try {
                        const response = await fetch('/api/cache');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        this.cacheData = data;
                        
                        this.$nextTick(() => {
                            this.destroyTooltips();
                            this.initTooltips();
                        });
                    } catch (error) {
                        console.error('Failed to fetch cache data:', error);
                    }
                }
            },
            mounted() {
                this.refreshData();
                this.refreshInterval = setInterval(this.refreshData, 2000);
            },
            beforeUnmount() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
                this.destroyTooltips();
            }
        });

        app.config.errorHandler = function(err, vm, info) {
            console.error('Vue Error:', err);
            console.error('Info:', info);
        };

        // 等待 DOM 加载完成后挂载应用
        document.addEventListener('DOMContentLoaded', () => {
            app.mount('#app');
        });
    </script>
</body>
</html>
