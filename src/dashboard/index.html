<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Proxy Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table-hover tbody tr:hover {
            background-color: rgba(0,0,0,.075);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
        }
        .refresh-btn {
            transition: transform 0.3s ease;
        }
        .refresh-btn:hover {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-light">
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-diagram-3"></i>
                    App Proxy Dashboard
                </a>
                <div class="d-flex">
                    <button @click="refreshData" class="btn btn-light refresh-btn">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-hdd-network"></i>
                        应用缓存信息
                    </h5>
                    <span class="badge bg-primary">{{ cacheCount }}条记录</span>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>端口</th>
                                    <th>应用名称</th>
                                    <th>目标代理</th>
                                    <th>过期时间</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(item, port) in cacheData" :key="port">
                                    <td>{{ port }}</td>
                                    <td>{{ item.value }}</td>
                                    <td>
                                        <span :class="['badge', item.proxy === '直连' ? 'bg-secondary' : 'bg-info']">
                                            {{ item.proxy }}
                                        </span>
                                    </td>
                                    <td>{{ formatTime(item.ttl) }}</td>
                                    <td>
                                        <span :class="['badge', item.ttl > Date.now() ? 'bg-success' : 'bg-danger']">
                                            {{ item.ttl > Date.now() ? '有效' : '已过期' }}
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.prod.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    cacheData: {},
                    refreshInterval: null
                }
            },
            computed: {
                cacheCount() {
                    return Object.keys(this.cacheData).length;
                }
            },
            methods: {
                async refreshData() {
                    try {
                        const response = await fetch('/api/cache');
                        this.cacheData = await response.json();
                    } catch (error) {
                        console.error('Failed to fetch cache data:', error);
                    }
                },
                formatTime(timestamp) {
                    if (timestamp <= Date.now()) {
                        return '已过期';
                    }
                    const diff = timestamp - Date.now();
                    const minutes = Math.floor(diff / 60000);
                    const seconds = Math.floor((diff % 60000) / 1000);
                    return `${minutes}分${seconds}秒`;
                }
            },
            mounted() {
                this.refreshData();
                this.refreshInterval = setInterval(this.refreshData, 5000);
            },
            beforeUnmount() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
